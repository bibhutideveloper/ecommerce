<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>view Product</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
<link>
</head>
<body>
<div th:replace="@{/admin/fragments/header}::header"></div>
<!-- @ means root url -->
	Product Details
	<p  class="alert alert-success" th:if=${param.success}>Product Added successfully</p>
	<p  class="alert alert-success" th:if=${param.deleted}>Product Deleted successfully</p>
	<div>
		<table class="table">
			<tr>
				<th>Image</th>
				<th>Id</th>
				<th>Name</th>
				<th>price</th>
				<th>Stock</th>
				<th>category</th>
				<th>description</th>
				<th>Action</th>

			</tr>

			<tr th:each="item:${products}">
				<td><img th:src="*{item.productImage}" style="width: 70px" /></td>
				<td th:text="*{item.productId}"></td>
				<td th:text="*{item.productName}"></td>
				<td th:text="*{item.productPrice}"></td>
				<td th:text="*{item.productStock}"></td>
				<td th:text="*{item.productCategory}"></td>
				<td th:text="*{item.productDescription}"></td>
				<td>
					<a th:href="@{/updateProduct/{productId}(productId=*{item.productId})}">Edit</a> 
					<a th:href="@{/deleteProduct/{productId}(productId=*{item.productId})}">Delete</a>
				</td>
			</tr>

		</table>
	</div>
</body>
</html>
