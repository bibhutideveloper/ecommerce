<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Header</title>
</head>
<body>
<div th:fragment="header">
     <a th:href="@{/}">Home</a> 
		<a th:href="@{/shop}">Shop</a> 
		<a th:href="@{/userDashboard}" th:if="${session.userLoginData!=null}" th:text="${session.userLoginData.userName}"></a>
		<a th:href="@{/login}" th:if="${session.userLoginData==null}">Login</a>
		<a th:href="@{/userLogout}" th:if="${session.userLoginData!=null}">Logout</a>
		<a th:href="@{/cart}">Cart</a>
</div>
</body>
</html>
