<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" th:href="@{/css/product.css}" />
<title>shop</title>
</head>
<body>
	<div th:replace="@{/header}::header"></div>

	<div class="product-container">
		<div class="products-filter">
			<h2>Filter</h2>
			<ul>
				<li><a href="#">Shirt</a></li>
				<li><a href="#">Pant</a></li>
				<li><a href="#">Apple</a></li>
				<li><a href="#">Mango</a></li>
				<li><a href="#">Earphone</a></li>
				<li><a href="#">Keyboard</a></li>
				<li><a href="#">laptop</a></li>
				<li><a href="#">Shirt</a></li>
				<li><a href="#">Pant</a></li>
				<li><a href="#">Apple</a></li>
				<li><a href="#">Mango</a></li>
				<li><a href="#">Earphone</a></li>

			</ul>
		</div>
		<div class="products-data">
			<div class="product" th:each="item:${products}">
				<div class="product-image">
					<a th:href="@{/singleProduct/{productId} (productId=*{item.productId})}">
					<img th:src="*{item.productImage}"></a>
				</div>
				<div class="product-info">
					<p class="product-name">
						<a th:href="@{/singleProduct/{productId} (productId=*{item.productId})}"  th:text="*{item.productName}"></a>
					</p>
					<p th:text="*{item.productPrice}"></p>
					<p th:text="*{item.productCategory}" class="product-category"></p>
					<form th:action="@{/addToCart}" th:object="${cartData}" method="post" >
						<input type="hidden" name="productId" th:value="${item.productId}">
						<input type="submit" value="Add To Cart +" class="btn">
					</form>
				</div>
			</div>
			
		</div>
	</div>

</body>
</html>
