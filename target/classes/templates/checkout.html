<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Checkout</title>
<link rel="stylesheet" th:href="@{/css/checkout.css}" />
<link rel="stylesheet" th:href="@{/css/form.css}" />
</head>
<body>
	<div th:replace="@{/header}::header"></div>
	
	<h1 style="text-align:center; padding:30px; color:var(--primary-color)">Checkout</h1>
	
	<div class="checkout">		
		<div class="checkoutData">
			<div th:each="item:${cartData}">
				<p>
					<span th:text="*{item.product.productName}"></span>
					<span th:text="'x' + *{item.productQuantity}" class="qty"></span>
				</p>
				<span th:text="*{item.productQuantity * item.product.productPrice}"></span>
			</div>
			<div class="checkout-grand">
				<p>Grand Total</p>
				<p th:text="*{gTotal}"></p>
			</div>
		</div>
		
		<div class="checkoutUser">
			<form th:action="@{/checkout}" method="post" >
				<input type="text" name="name" placeholder="Enter Name">
				<input type="email" name="email" placeholder="Enter Email">
				<input type="text" name="phone" placeholder="Enter Phone NO.">
				<textarea rows="5" name="address" placeholder="Enter Full Address"></textarea>
				<br>
				<br>
				<button type="submit" class="btn">Place Order</button>
			</form>
		</div>
	</div>
	
	<div th:replace="@{/footer}::footer"></div>
</body>
</html>
