<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>update user</title>
<link rel="stylesheet" th:href="@{/css/userDashboard.css}" />
<link rel="stylesheet" th:href="@{/css/form.css}" />
</head>
<body>
	<div th:replace="@{/header}::header"></div>
	
	<div class="dashboard">	
		<div th:replace="@{/fragments/dashboardSidebar}::dashboardSidebar"></div>
		<div class="right-content">
			<h2>Update User</h2>
			<hr>
			<div class="content">
				<form th:action="@{/signUp}"  method="post">
					<input type="hidden" name="userId" th:value="${userData.userId}">
					<input type="text" name="userName" th:value="${userData.userName}"placeholder="Enter Name">
					<input type="email" name="userEmail" th:value="${userData.userEmail}" placeholder="Enter Email">
					<input type="password" name="userPassword" th:value="${userData.userPassword}" placeholder="Enter password"> 
					<input type="text" name="userPhone" th:value="${userData.userPhone}" placeholder="Enter phone No.">
					<textarea rows="5" name="userAddress" th:text="${userData.userAddress}" placeholder="Enter address"></textarea>
					<textarea rows="5" name="userImage" th:text="${userData.userImage}" placeholder="Enter Image url"></textarea>
					<button type="submit" class="btn">update</button>
					<img th:src="${userData.userImage}">
				</form>
				
			</div>
		</div>
	</div>
	
	<div th:replace="@{/footer}::footer"></div>
</body>
</html>
