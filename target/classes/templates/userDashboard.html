<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>user Dashboard</title>
<link rel="stylesheet" th:href="@{/css/userDashboard.css}" />
</head>
<body>
	<div th:replace="@{/header}::header"></div>
	
	<div class="dashboard">	
		<div th:replace="@{/fragments/dashboardSidebar}::dashboardSidebar"></div>
		<div class="right-content">
			<h2>Dashboard</h2>
			<hr>
			<div class="content">
				<h2 th:text="'Hello, ' +${userData.userName}"></h2>
				<p th:text="${userData.userEmail}"></p>
				<p th:text="${userData.userPhone}"></p>
				<p th:text="${userData.userAddress}"></p>
				<img th:src="${userData.userImage}" class="userImage">
				
				<form th:action="@{/userUpdate}" method="post">
					<input type="hidden" name="userEmail" th:value="${userData.userEmail}" >
					<button type="submit" class="btn-second">Edit Profile</button>
				</form>
				
			</div>
		</div>
	</div>
	
	<div th:replace="@{/footer}::footer"></div>
</body>
</html>
